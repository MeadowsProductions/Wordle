<!DOCTYPE html>
<html>
  <head>
    <title>Wordle!</title>
    <link rel="stylesheet" href="appearance.css">
    <link rel="icon" href="wordle-icon.png">
  </head>
  <body>
    <h1><span class="notIncluded">Wo</span><span class="letterIncluded">rd</span><span class="correctPlace">le!</span></h1><br><br>
    <input disabled type="text" id="guessInput" maxlength="5"><br>
    <button onclick="checkGuess()">Guess</button>
    <div id="feedback"></div><br><br><br><br>
    <div class="remaining-letters">
        <span id="q">Q</span>
        <span id="w">W</span>
        <span id="e">E</span>
        <span id="r">R</span>
        <span id="t">T</span>
        <span id="y">Y</span>
        <span id="u">U</span>
        <span id="i">I</span>
        <span id="o">O</span>
        <span id="p">P</span><br><br><br>
        <span id="a">A</span>
        <span id="s">S</span>
        <span id="d">D</span>
        <span id="f">F</span>
        <span id="g">G</span>
        <span id="h">H</span>
        <span id="j">J</span>
        <span id="k">K</span>
        <span id="l">L</span><br><br><br>
        <span id="z">Z</span>
        <span id="x">X</span>
        <span id="c">C</span>
        <span id="v">V</span>
        <span id="b">B</span>
        <span id="n">N</span>
        <span id="m">M</span>
        <span id="backspace"><i class="fa-solid fa-delete-left"></i></span>
    </div>
    <div class="game-end">
        <h1 id="endingPhaze">
        
        </h1>
        <p class="furtherInfo" id="furtherInfo">
        
        </p>
        <button class="continue" id="continue">
        Continue
        </button>
    </div>
    <h1 id="streak">Streak: 0</h1>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/180d0b785d.js" crossorigin="anonymous"></script>
  </body>
</html>
